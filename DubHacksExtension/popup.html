<!DOCTYPE html>
<html>
<head>
  <title>Saved Product Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-top: 0;
    }
    #saved-items-container {
      max-height: 400px;
      overflow-y: auto;
    }
    .item-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px;
      position: relative;
    }
    .item-card h2 {
      font-size: 13px;
      font-weight: bold;
      margin: 0 0 8px 0;
      color: #0056b3;
      text-decoration: none;
      max-width: 300px; /* Make room for buttons */
    }
    .item-card h2 a {
      color: inherit;
      text-decoration: none;
    }
    .item-card h2 a:hover {
      text-decoration: underline;
    }
    .image-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .image-list img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .no-items, #clear-button {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin: 10px;
    }
    #clear-button {
        cursor: pointer;
        color: #dc3545;
        display: block;
        width: fit-content;
        margin: 10px auto 0 auto;
        padding: 5px 10px;
        border: 1px solid #dc3545;
        border-radius: 4px;
    }
    #clear-button:hover {
        background: #dc3545;
        color: white;
    }
    .card-actions {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }
    .action-btn {
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      line-height: 26px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-btn {
      color: #dc3545;
    }
    .send-btn {
      color: #007bff;
    }
    .action-btn:hover {
      background: #e9e9e9;
    }
    .action-btn:disabled {
      color: #28a745;
      cursor: default;
    }
    .action-btn svg {
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>
  <h1>Saved Product Images</h1>
  <div id="saved-items-container">
    <div class="no-items">No saved items yet. Right-click a product page to scrape its images.</div>
  </div>
  <button id="clear-button" style="display:none;">Clear All Saved Items</button>
  <script src="popup.js"></script>
</body>
</html>
